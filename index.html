<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- From font awesome website, to get icons -->
    <script src="https://kit.fontawesome.com/e3608bdf86.js" crossorigin="anonymous"></script>

    <!-- Custom CSS & JavaScript -->
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>

    <title>Pathfinding Visualizer</title>
</head>

<body>
    <!-- Nav Section -->
    <nav class="p-4">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3 class="text-secondary">Pathfinding Visualizer</h3>
                </div>

                <div class="col-4 text-center">
                    <button class="btn btn-secondary btn-lg" id="visualize">Visualize</button>
                </div>
                <div class="dropdown col-4 text-end">
                    <button class="btn btn-secondary me-2" id="clear">Clear</button>
                    <button class="btn btn-secondary dropdown-toggle" id="algo-btn" type="button"
                        data-bs-toggle="dropdown">
                        Algorithm
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" data-algo="DFS">DFS</a></li>
                        <li><a class="dropdown-item" href="#" data-algo="BFS">BFS</a></li>
                        <li><a class="dropdown-item" href="#" data-algo="Greedy">Greedy</a></li>
                        <li><a class="dropdown-item" href="#" data-algo="Dijkstra's">Dijkstra's</a></li>
                        <li><a class="dropdown-item" href="#" data-algo="A*">A*</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Message if any -->
    <div class="container text-center mb-3">
        <h4 id="message" class="text-secondary">Click on Grid to Add Wall | Click with W Key Pressed to Add Water </h4>
    </div>

    <!-- Grid Section -->
    <section>
        <div class="container" id="grid"></div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container text-center pt-1">
            <a href="https://github.com/KevinLiTian" class="social_icon--link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
