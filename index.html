<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS & JavaScript -->
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>

    <title>Pathfinding Visualizer</title>
</head>

<body>
    <!-- Nav Section -->
    <nav class="mb-2 p-4">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h3 class="text-secondary">Pathfinding Visualizer</h3>
                </div>

                <div class="col-4 text-center">
                    <button class="btn btn-secondary btn-lg">Visualize</button>
                </div>
                <div class="dropdown col-4 text-end">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Algorithm
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">DFS</a></li>
                        <li><a class="dropdown-item" href="#">BFS</a></li>
                        <li><a class="dropdown-item" href="#">Greedy</a></li>
                        <li><a class="dropdown-item" href="#">A*</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Message if any -->
    <div class="container text-center mb-3" id="message"></div>

    <!-- Grid Section -->
    <section>
        <div class="container" id="grid"></div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
